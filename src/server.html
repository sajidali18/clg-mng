<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orbit Layout with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .orbit-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 150px auto;
        }

        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #ccc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-1 {
            width: 150px;
            height: 150px;
        }

        .orbit-2 {
            width: 250px;
            height: 250px;
        }

        .orbit-3 {
            width: 350px;
            height: 350px;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-logo img {
            width: 50px;
        }

        .orbit-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
            background-color: #fff;
        }

        .orbit-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position orbiting icons manually (sample only 6 here) */
        .icon-1 {
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .icon-2 {
            top: 25%;
            right: 5%;
            transform: translate(50%, -50%);
        }

        .icon-3 {
            bottom: 15%;
            left: 10%;
            transform: translate(-50%, 50%);
        }

        .icon-4 {
            bottom: 20%;
            right: 10%;
            transform: translate(50%, 50%);
        }

        .icon-5 {
            top: 60%;
            left: 0%;
            transform: translate(-50%, -50%);
        }

        .icon-6 {
            top: 60%;
            right: 0%;
            transform: translate(50%, -50%);
        }

        /* Floating info cards */
        .info-card {
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            max-width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .floating-left-top {
            position: absolute;
            top: -140px;
            left: -300px;
        }

        .floating-right-top {
            position: absolute;
            top: -140px;
            right: -300px;
        }

        .floating-left-bottom {
            position: absolute;
            bottom: -140px;
            left: -300px;
        }

        .floating-right-bottom {
            position: absolute;
            bottom: -140px;
            right: -300px;
        }

        @media(max-width: 768px) {
            .orbit-container {
                width: 300px;
                height: 300px;
            }

            .orbit-1 {
                width: 100px;
                height: 100px;
            }

            .orbit-2 {
                width: 180px;
                height: 180px;
            }

            .orbit-3 {
                width: 260px;
                height: 260px;
            }

            .center-logo {
                width: 60px;
                height: 60px;
            }

            .center-logo img {
                width: 40px;
            }

            .orbit-icon {
                width: 35px;
                height: 35px;
            }

            .info-card {
                display: none;
                /* Hide cards on small screens */
            }
        }
    </style>
</head>

<body>

    <div class="position-relative">
        <div class="orbit-container">

            <!-- Orbit Rings -->
            <div class="orbit-ring orbit-1"></div>
            <div class="orbit-ring orbit-2"></div>
            <div class="orbit-ring orbit-3"></div>

            <!-- Center Icon -->
            <div class="center-logo">
                <img src="img/center.png" alt="center">
            </div>

            <!-- Orbiting Icons -->
            <div class="orbit-icon icon-1">
                <img src="img/logo1.png" alt="1">
            </div>
            <div class="orbit-icon icon-2">
                <img src="img/logo2.png" alt="2">
            </div>
            <div class="orbit-icon icon-3">
                <img src="img/logo3.png" alt="3">
            </div>
            <div class="orbit-icon icon-4">
                <img src="img/logo4.png" alt="4">
            </div>
            <div class="orbit-icon icon-5">
                <img src="img/logo5.png" alt="5">
            </div>
            <div class="orbit-icon icon-6">
                <img src="img/logo6.png" alt="6">
            </div>

            <!-- Floating Cards -->
            <div class="info-card floating-left-top">
                <h5><strong>100M+ global users</strong></h5>
                <p class="mb-0">Scale faster on a trusted platform</p>
            </div>

            <div class="info-card floating-right-top">
                <h5><strong>12K+ financial institutions</strong></h5>
                <p class="mb-0">Reach people anywhere they bank</p>
            </div>

            <div class="info-card floating-left-bottom">
                <h5><strong>550K+ new daily connections</strong></h5>
                <p class="mb-0">Access real-time financial data</p>
            </div>

            <div class="info-card floating-right-bottom">
                <h5><strong>20 countries and growing</strong></h5>
                <p class="mb-0">Take your business to more places</p>
            </div>

        </div>
    </div>

</body>

</html>
